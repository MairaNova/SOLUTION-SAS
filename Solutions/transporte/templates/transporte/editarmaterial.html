{% extends 'transporte/base.html' %}
{% block contenido %}
<div class="row">
    <div class="col-lg-7">
        <div class="p-5">
            <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Registro de Material</h1>
            </div>
            <form class="user" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <div class="col-lg-3">
                        <label>
                            <span style="color: red">*</span>Nombre del Material:
                        </label>
                    </div>
                    <div class="col-lg-9">
                        {{form.nombre}}
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-3">
                        <label>
                            <span style="color: red">*</span>Presentaci√≥n:
                        </label>
                    </div>
                    <div class="col-lg-9">
                        {{form.presentacion}}
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-3">
                        <label>
                            <span style="color: red">*</span>Peso por Unidad (Kg):
                        </label>
                    </div>
                    <div class="col-lg-9">
                        {{form.pesounidad}}
                    </div>
                </div> 
                <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                <hr>
                {% if alerta %}
                
                    <div class="aalert alert-danger" role="alert" style="font-size: 15px; padding: 5px;">                                   
                        {{ alerta}}                                   
                    </div>
                    
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
